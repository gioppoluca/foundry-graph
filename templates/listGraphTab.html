{{!-- Individual Tab Template --}}
<section
  class="tab {{tabs.character.id}} {{tabs.character.cssClass}}"
  data-tab="{{tabs.character.id}}"
  data-group="{{tabs.character.group}}"
>
  {{!-- Tab content here --}}
  <div class="character-details">
    <!-- form fields, etc. -->
    <h2>Saved Graphs</h2>
    <table class="graph-table">
      <thead>
        <tr>
          <th>Name</th>
          <th style="width: 200px">Actions</th>
        </tr>
      </thead>
      <tbody>
        {{#each graphs}}
        <tr data-graph-id="{{this.id}}">
          <td>{{this.name}}</td>
          <td>
            <button data-action="edit" data-id="{{this.id}}">📝</button>
            <button data-action="delete" data-id="{{this.id}}">❌</button>
            <button data-action="view" data-id="{{this.id}}">🖼️</button>
          </td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
</section>
